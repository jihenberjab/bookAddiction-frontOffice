  <div class="container mt-5">
    <form>
      <div class="form-row">
        <div class="form-group col-md-4 mb-3">
          <label for="validationServer01">First name</label>
          <input type="text" class="form-control" id="validationServer01"
            onchange="return validate('validationServer01','firstnamegood','firstnamebad')" required>
          <div class="valid-feedback d-none" id="firstnamegood">
            Looks good!
          </div>
          <div class="invalid-feedback d-none" id="firstnamebad">
            Please enter your first name.
          </div>
        </div>
        <div class="form group col-md-4 mb-3">
          <label for="validationServer02">Last name</label>
          <input type="text" class="form-control" id="validationServer02"
            onchange="return validate('validationServer02','lastnamegood','lastnamebad')" required>
          <div class="valid-feedback d-none" id="lastnamegood">
            Looks good!
          </div>
          <div class="invalid-feedback d-none" id="lastnamebad">
            Please enter your last name
          </div>
        </div>

        <div class="form group col-md-4 mb-3">
          <label for="validationServerEmail">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
            </div>
            <input type="text" class="form-control" id="validationServerEmail" aria-describedby="inputGroupPrepend3"
              onchange="return validate('validationServerEmail','emailgood','emailbad')" required>
            <div class="valid-feedback d-none" id="emailgood">
              Looks good!
            </div>
            <div class="invalid-feedback d-none" id="emailbad">
              Please enter your email.
            </div>
          </div>
        </div>
      </div>



      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer03">Password</label>
          <input type="password" class="form-control" id="validationServer03"
            onchange="return validate('validationServer03','passwordgood','passwordbad')" required>
          <div class="valid-feedback d-none" id="passwordgood">
            Looks good!
          </div>
          <div class="invalid-feedback d-none" id="passwordbad">
            Please provide a valid Password.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationServer04">Re-type Password</label>
          <input type="password" class="form-control" id="validationServer04"
            onchange="return validate('validationServer04','repasswordgood','repasswordbad')" required>
          <div class="valid-feedback d-none" id="repasswordgood">
            Looks good!
          </div>
          <div class="invalid-feedback d-none" id="repasswordbad">
            Please re-type your Password.
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label">Books Preferences</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Computing
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
              <label class="form-check-label" for="defaultCheck2">
                Biography
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
              <label class="form-check-label" for="defaultCheck3">
                Business
              </label>
            </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <button class="btn btn-primary" type="submit" onclick="validatesubmit()">
            <a href="#" id="link">Sign Up</a>
          </button>
        </div>
      </div>
    </form>
  </div>
