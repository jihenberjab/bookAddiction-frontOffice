<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styleLogin.css">
</head>

<body>

    <div class="container">
        <div class="card card-container">

            <img class="profile-img-card ml-md-auto" src="../images/login.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form>
                <form class="form-group">
                    <input type="email" class="form-control my-2" id="testemail" placeholder="Email Address" required autofocus>
                    <input type="password" class="form-control" id="testpassword" placeholder="Password" required>
                </form>
                <form class="form-group">
                    <div class="my-2" >
                        <label class="txt" id="label">
                            <input type="checkbox" value="" class="txt" id="checkbox" onchange="removetxt()">
                           Remember me 
                        </label>
                    </div>
                </form>
                <form class="form-group">
                    <button class="btn btn-lg btn-primary btn-block width mb-md-2" type="submit" onclick="test()">
                        <a href="#" id="link"> Sign in </a>

                    </button>
                </form>
            </form><!-- /form -->
            <div class="text-center p-t-45 p-b-4">
                <span class="txt1">
                    Forgot
                </span>

                <a href="#">
                    Email / Password?
                </a>
            </div>

            <div class="text-center">
                <span class="txt1">
                    Create an account?
                </span>

                <a href="#">
                    Sign up
                </a>
            </div>
        </div><!-- /card-container -->
    </div><!-- /container -->






    <script src="../javascript/loginControl.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>







</body>

</html>
