<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books Shop</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styleBasket.css">
    <link rel="stylesheet" href="../css/styleMain.css">
</head>

<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-light bg-light">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-item nav-link  mr-md-2" href="test.html" id="bd-versions" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <img id="basket" src="../images/basket.png">
                    Basket

                </a>
            </li>
        </ul>
    </nav>



    <div class="container mx-4">



        <!--First Row-->

        <div class="row bd-highlight">
            <div class=" col-md-3  bd-highligh border border-primary">Book</div>


            <div class="col-md-3  bd-highligh border border-primary">Quantity</div>


            <div class="col-md-3  bd-highligh border border-primary">Price</div>
        </div>

        <!--This DIV is gonna show if there is no product in the basket-->
        <div class="row d-none mb-3" id="aucunproduit">
            <div class="col-md-9 alert alert-warning">
                Your Basket Is Empty
            </div>
        </div>

        <!--Second Row-->
        <div class="row bd-highlight product" id="L1">
            <div class=" col-md-3  bd-highligh border border-primary">Making Faces</div>


            <div class="col-md-3  bd-highligh border border-primary">
                <button class="btn btn-secondary my-2" onclick="updateQte('idBook1','remove','idPr1',50)">-</button>
                <span id="idBook1">1</span>
                <button class="btn btn-secondary" onclick="updateQte('idBook1','add','idPr1',50)">+</button>
            </div>


            <div class="col-md-3  bd-highligh border border-primary">
                <span id="idPr1">50</span> $
            </div>


            <button onclick="removeFromCart('L1')">
                <img src="../images/corbeille.jpg" alt="" class="corbeille">
            </button>


        </div>

        <!--Third Row-->
        <div class="row bd-highlight product" id="L2">
            <div class=" col-md-3  bd-highligh border border-primary">You Can Read A Face Like A Book</div>


            <!--<div class="col-md-3  bd-highligh border border-primary">
                <button class="btn btn-secondary" onclick="removeQte('idBook1')">-</button> 
                <span id="idBook1">1</span>    
                <button class="btn btn-secondary" onclick="addQte('idBook1')">+</button> 
            </div>-->

            <div class="col-md-3  bd-highligh border border-primary">
                <button class="btn btn-secondary my-2" onclick="updateQte('idBook2','remove','idPr2',60)">-</button>
                <span id="idBook2">1</span>
                <button class="btn btn-secondary" onclick="updateQte('idBook2','add','idPr2',60)">+</button>
            </div>

            <div class="col-md-3  bd-highligh border border-primary">
                <span id="idPr2">60</span>$

            </div>


            <button onclick="removeFromCart('L2')">
                <img src="../images/corbeille.jpg" alt="" class="corbeille">
            </button>

        </div>

        <!--Fourth Row-->

        <div class="row bd-highlight product" id="L3">
            <div class=" col-md-3  bd-highligh border border-primary">Faces In The Water</div>


            <div class="col-md-3  bd-highligh border border-primary">
                <button class="btn btn-secondary my-2" onclick="updateQte('idBook3','remove','idPr3',100)">-</button>
                <span id="idBook3">1</span>
                <button class="btn btn-secondary" onclick="updateQte('idBook3','add','idPr3',100)" ^>+</button>
            </div>


            <div class="col-md-3  bd-highligh border border-primary">
                <span id="idPr3">100</span> $
            </div>

            <button onclick="removeFromCart('L3')">

                <img src="../images/corbeille.jpg" alt="" class="corbeille">
            </button>




        </div>


    </div>
    <!--Footer-->

    <!--<footer class="py-5 bg-dark">
        <div class="container">
            <p class="text-center text-white">
                copyright &copy; Ironpeter 2020
            </p>
        </div>-->

    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="../javascript/basketControl.js"></script>
    <script src="../javascript/control.js"></script>

</body>

</html>
